version: '3'
services:
  node-app:
    container_name: express-node-app-container
    image: mahmoudelokaily/elokaily-docker
    build: .
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    environment:
      - PORT=4000
      - DB_HOST=postgres
    depends_on:
      - mongo
      - redis

